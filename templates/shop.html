<!DOCTYPE html>
<html>
<head><title>購物頁面</title></head>
<body>
  <h1>商品列表</h1>
  <ul>
    {% for p in products %}
    <li>
      {{ p.name }} - {{ p.price }} 元
      <a href="{{ url_for('add_to_cart', iid=iid, product_id=p.id) }}">加入購物車</a>
    </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('cart', iid=iid) }}">查看購物車</a></p>
  <p><a href="{{ url_for('index') }}">回首頁</a></p>
</body>
</html>
