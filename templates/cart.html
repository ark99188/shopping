<!DOCTYPE html>
<html>
<head><title>購物車</title></head>
<body>
  <h1>您的購物車</h1>
  <form method="post">
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th>商品名稱</th>
        <th>價格</th>
        <th>數量</th>
        <th>小計</th>
      </tr>
      {% for item in cart_items %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><input type="number" name="qty_{{ item.id }}" value="{{ item.quantity }}" min="0"></td>
        <td>{{ item.subtotal }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="3" align="right">總計</td>
        <td>{{ total }}</td>
      </tr>
    </table>
    <input type="submit" value="更新數量並結帳">
  </form>
  <p><a href="{{ url_for('shop', iid=iid) }}">繼續購物</a></p>
  <p><a href="{{ url_for('index') }}">回首頁</a></p>
</body>
</html>
